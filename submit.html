<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit a Recipe</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: #fff8f2;
            color: #333;
        }
        header {
            background: #ff7043;
            padding: 1.5rem;
            text-align: center;
            color: white;
        }
        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        main {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
        }
        form {
            background: #fff;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 1rem 0 0.5rem;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 1rem;
        }
        button {
            padding: 0.7rem 1.5rem;
            background: #ff7043;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
<header>
    <h1>Submit a Recipe</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="recipes.html">Recipes</a>
        <a href="submit.html">Submit</a>
    </nav>
</header>
<main>
    <form>
        <label for="title">Recipe Title:</label>
        <input type="text" id="title" name="title">

        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" rows="5"></textarea>

        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" rows="5"></textarea>

        <button type="submit">Submit Recipe</button>
    </form>
</main>
</body>
</html>
